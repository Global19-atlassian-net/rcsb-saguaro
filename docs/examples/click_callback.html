<html>
<head>
  <script src="../dist/rcsb-saguaro.js" type="text/javascript"></script>
</head>
<body>
<div id="pfv" style="margin-top:50px" ></div>
<div id="myDiv"></div>
<script>
  const sequence =
          "MTEYKLVVVGAGGVGKSALTIQLIQNHFVDEYDPTIEDSYRKQVVIDGETCLLDILDTAGQ"+
          "EEYSAMRDQYMRTGEGFLCVFAINNTKSFEDIHQYREQIKRVKDSDDVPMVLVGNKCDLAA"+
          "RTVESRQAQDLARSYGIPYIETSAKTRQGVEDAFYTLVREIRQHKLRKLNPPDESGPGCMSCKCVLS";

  const boardConfigData = {
    length: sequence.length,
    trackWidth: 940,
    includeAxis: true,
    //This function is called when a Feature is clicked.
    elementClickCallBack: function(e){
      console.log(e);
      const div = document.getElementById("myDiv");
      if(e.begin != undefined)
        div.innerHTML = e.begin;
      else
        div.innerHTML = "";
      if(e.end != undefined)
        div.innerHTML += " - "+e.end;
    }
  };

  const rowConfigData = [
    {
      trackId: "sequenceTrack",
      trackHeight: 20,
      trackColor: "#FEFEFE",
      displayType: "sequence",
      nonEmptyDisplay: true,
      rowTitle: "SEQUENCE",
      trackData: [
        {
          begin: 1,
          value: sequence
        }
      ]
    },
    {
      trackId: "blockTrack",
      trackHeight: 20,
      trackColor: "#FEFEFE",
      displayType: "block",
      displayColor: "#FF0000",
      rowTitle: "BLOCK",
      trackData: [
        {
          begin: 30,
          end: 60
        },
        {
          begin: 50,
          end: 80
        }
      ]
    },
    {
      trackId: "bondTrack",
      trackHeight: 20,
      trackColor: "#FEFEFE",
      displayType: "bond",
      displayColor: "#6572E3",
      rowTitle: "BOND",
      trackData: [
        {
          begin: 30,
          end: 90,
          isEmpty:true
        }
      ]
    },
    {
      trackId: "pinTrack",
      trackHeight: 20,
      trackColor: "#FEFEFE",
      displayType: "pin",
      displayColor: "#65F253",
      rowTitle: "PIN",
      trackData: [
        {
          begin: 60
        },{
          begin: 70
        },{
          begin: 100
        }
      ]
    }
  ];

  const elementId = "pfv";
  const pfv = new RcsbFv.Create({
    boardConfigData,
    rowConfigData,
    elementId
  });
</script>
</body>

</html>
